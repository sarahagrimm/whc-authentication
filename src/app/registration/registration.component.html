<div class="container">
<div class="row">
  <div class="col-xs-12">
    <h2>Register</h2>
    <form action="">
      <div class="form-group col-xs-6">
        <input type="text" class="form-control" placeholder="First Name">
      </div>
      <div class="form-group col-xs-6">
        <input type="text" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
      <input type="email" class="form-control" placeholder="Email Address">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password">
    </div>
    <div class="form-group">
    <input type="password" class="form-control" placeholder="Confirm Password"></div>
    <button type="submit" class="btn btn-primary btn-group-justified" (click)="registered()">Register</button>
      <label><a [routerLink]="['/login']">Already have an account?</a></label>
    </form>
  </div>
</div></div>
